<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Factory Function</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="fundo">
        <h1 class="titulo">Minha Calculadora</h1>
        <section class="calculadora">
    
            <table class="tabela">
                <tr>
                    <td colspan="4"><input type="text" class="display"></td></tr>

                <tr>
                    <td><button class="btn btn-clear">C</td>    
                    <td><button class="btn btn-num">(</td>    
                    <td><button class="btn btn-num">)</td>    
                    <td><button class="btn btn-eq">/</td> 
                   </tr>

                <tr>
                    <td><button class="btn btn-num">7</td>    
                    <td><button class="btn btn-num">8</td>    
                    <td><button class="btn btn-num">9</td>    
                    <td><button class="btn btn-num">*</td> 
                </tr>

                    <tr>
                    <td><button class="btn btn-del">4</td>    
                    <td><button class="btn btn-num">5</td>    
                    <td><button class="btn btn-num">6</td>    
                    <td><button class="btn btn-num">+</td> 
                </tr>

                <tr>
                    <td><button class="btn btn-num">1</td>    
                    <td><button class="btn btn-num">2</td>    
                    <td><button class="btn btn-num">3</td>    
                    <td><button class="btn btn-eq">-</td> 
                </tr>

                <tr>
                    <td><button class="btn btn-num">.</td>    
                    <td><button class="btn btn-num">0</td>    
                    <td><button class="btn btn-del">&laquo;</td>    
                    <td><button class="btn btn-eq">=</td> 
                </tr>
            </table>
            <p class="text">Made with &#169;Javascript.</p>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
